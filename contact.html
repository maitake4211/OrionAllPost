<h1>投稿フォーム</h1>
<form>
    <fieldset>
        <legend>投稿先を選択</legend>

        <div>
            <input type="checkbox" id="twitter" name="twitter">
            <label for="twitter">Twitter</label>
        </div>

        <div>
            <input type="checkbox" id="instagram" name="instagram">
            <label for="instagram">Instagram</label>
        </div>

        <div>
            <input type="checkbox" id="Facebook" name="Facebook">
            <label for="Facebook">Facebook</label>
        </div>

        <div>
            <input type="checkbox" id="web" name="web">
            <label for="web">Web</label>
        </div>
    </fieldset>
</form>



<form action="https://www.rescue.ne.jp/form/mail.cgi" method="post" id="text">
<input type="hidden" name="_uid" value="XXXXXXXXXXXXXXXX">
<input type="hidden" name="_done" value="http://www.www.www/">

<p>
<label>文章：　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　
<textarea name="usercomment" id="usercomment"></textarea>
</label>
</p>

<p>

        <table>
        <tr>
        <th>
        <label>
        写真・動画:
        </label>
        </th>

        <td>
         <input type="file" accept='image/*' onchange="previewImage(this);">

        </td>
    </tr>
    </table>
        <p>
            <img id="preview" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" style="max-width:200px;">
        </p>
        <script>
            function previewImage(obj)
            {
                var fileReader = new FileReader();
                fileReader.onload = (function() {
                    document.getElementById('preview').src = fileReader.result;
                });
                fileReader.readAsDataURL(obj.files[0]);
            }
        </script>


</p>

<p><input type="submit" id="Post" value="送信"></p>
